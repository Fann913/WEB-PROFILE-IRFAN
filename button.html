<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button dengan Jarak</title>
    <style>
        .button {
            padding: 20px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px; /* Jarak ke bawah */
        }
    </style>
</head>
<body>

    <button class="button">Button 1</button>
    <button class="button">Button 2</button>

</body>
</html>
