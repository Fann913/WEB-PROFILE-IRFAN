<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Profile Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Style untuk header */
    .header {
      background-color: #202020;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header input {
      padding: 5px;
      width: 50%;
    }

    .header .profile img {
      border-radius: 50%;
      width: 40px;
      margin-left: 10px;
    }

    /* Style untuk bagian profil */
    .profile-header {
      background-color: #f4f4f4;
      padding: 30px 20px;
      text-align: center;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
    }

    .profile-header h2 {
      margin-top: 10px;
    }

    .profile-header p {
      color: #666;
      margin-top: 5px;
      font-size: 16px;
    }

    .profile-header button {
      padding: 10px 20px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Style untuk video grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }

    .video {
      background-color: #ddd;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .video img {
      width: 100%;
      border-radius: 10px;
    }

    .video h4 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>

  <!-- Bagian header -->
  <div class="header">
    <div class="logo">MyTube</div>
    <input type="text" placeholder="Search">
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="profile">
    </div>
  </div>

  <!-- Bagian profil pengguna -->
  <div class="profile-header">
    <img src="https://via.placeholder.com/120" alt="profile-picture">
    <h2>Nama Channel</h2>
    <p>100K Subscribers</p>
    <p>Ini adalah deskripsi channel yang menjelaskan tentang konten yang dibuat oleh pemilik channel.</p>
    <button>Subscribe</button>
  </div>

  <!-- Bagian grid video -->
  <div class="video-grid">
    <div class="video">
      <img src="https://via.placeholder.com/250x140" alt="video-thumbnail">
      <h4>Video Title 1</h4>
      <p>500K views • 1 month ago</p>
    </div>
    <div class="video">
      <img src="https://via.placeholder.com/250x140" alt="video-thumbnail">
      <h4>Video Title 2</h4>
      <p>300K views • 2 months ago</p>
    </div>
    <div class="video">
      <img src="https://via.placeholder.com/250x140" alt="video-thumbnail">
      <h4>Video Title 3</h4>
      <p>150K views • 3 months ago</p>
    </div>
    <div class="video">
      <img src="https://via.placeholder.com/250x140" alt="video-thumbnail">
      <h4>Video Title 4</h4>
      <p>200K views • 1 week ago</p>
    </div>
  </div>

</body>
</html>
